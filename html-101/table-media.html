  <style>
    table,

  <img src="http://www.codingfusion.com/PostPics/image/HTML-Table-Example-Fifth-CodingFusion.png" />

  <table>
    <caption>Tabela 1</caption>
    <colgroup>
      <col span="1" style="background-color: green" />
      <col span="1" style="background-color: lightgreen" />

        <th scope="col">Name</th>
        <th scope="col">Maths</th>

        <th scope="col">English</th>

  <h2>
    Img vs Figure vs Picture
  </h2>

  <figure>

      <source media="(min-width:650px)" srcset="https://placehold.co/650x650">
      <source media="(min-width:465px)" srcset="https://placehold.co/465x465">
      <img src="https://placehold.co/200x200" alt="Flowers" style="width:auto;">
    </picture>
    <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>

  <img src="https://placehold.co/300x300"
    srcset="https://placehold.co/465x465 465w, https://placehold.co/650x650 650w, https://placehold.co/1000x1000 1000w"

  <video id="myVideo" preload="metadata" controls crossOrigin="anonymous">
