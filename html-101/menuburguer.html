<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Exercicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald&family=Roboto:wght@100&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/components/menu.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script
    src="https://kit.fontawesome.com/74075a4e6b.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <header>
    <div class="header">
      <img class="header__logo" src="img/fiveguys.png" alt="" />
    </div>
  </header>
  <div id="wrapper">
    <input type="checkbox" id="menu" name="menu" class="menu-checkbox" />
    <div class="menu">
      <label class="menu-toggle" for="menu"><span>Toggle</span></label>
      <ul class="header__bar-list">
        <li class="menu__bar-links"><a href="#">Home</a></li>
        <li class="header__bar-links"><a href="#">About</a></li>
        <li class="header__bar-links"><a href="#">Places</a></li>
        <li class="header__bar-links"><a href="#">People</a></li>
        <li class="header__reserve-button">
          <button class="header__button">Reserve</button>
        </li>
      </ul>
      <footer>
        <div class="footer">
          <div class="footer__links">
            <a href="">Terms</a>
            <a href="">Privacy Policy</a>
          </div>
          <div class="footer__socials">
            <i class="fa-brands fa-facebook fa-spin"></i>
            <i class="fa-brands fa-instagram fa-spin"></i>
            <i class="fa-brands fa-x-twitter fa-spin"></i>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
