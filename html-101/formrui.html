<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="first-name">Primeiro Nome</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Primeiro nome"
          required
        />

        <label for="first-name">Ultimo Nome</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Ultimo nome"
          required
        />

        <label for="age">Idade</label>
        <input type="number" id="age" name="age" min="18" max="75" required>
      </fieldset>
      <fieldset>
        <legend>Interesses</legend>

        <h2>Clube favorito</h2>
        <label for="porto">Porto</label>
        <input type="radio" id="porto" name="club" value="Porto">
        <label for="benfica">Benfica</label>
        <input type="radio" id="benfica" name="club" value="Benfica">
        <label for="sporting">Sporting</label>
        <input type="radio" id="sporting" name="club" value="Sporting">

        <h3>Marca do Carro</h3>
        <select name="brand" id="brand">
            <optgroup label="Europeus">
                <option value="BMW">BMW</option>
                <option value="Fiat">Fiat</option>
            </optgroup>
            <optgroup label="Americanos">
                <option value="Dodge">Dodge</option>
                <option value="Ford">Ford</option>
            </optgroup>
        </select>

      </fieldset>
      <fieldset>
        <legend>Informação Adicional</legend>
        
        <label for="description">Fala-nos mais de ti</label>
        <textarea name="" id="description" rows="10"></textarea>
      </fieldset>
      <button>enviar</button>
    </form>
  </body>
</html>
